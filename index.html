<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .rose {
            font-size: 4.5em;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background-color: #ff1e4d;
        }

        .no {
            background-color: white;
            color: #ff4d6d;
            position: relative;
        }

        #message {
            margin-top: 20px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="rose">üåπ</div>
        <h1>Happy Rose Day</h1>
        <h2>Dear <span>Meri Pyaari Bubu Anju</span></h2>

        <p>I Love You ‚ù§Ô∏è</p>
        <p>Do you love me?</p>

        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>

        <div id="message"></div>
    </div>

    <script>
        function yesClick() {
            document.getElementById("message").innerHTML =
                "Yay! I knew it üòç‚ù§Ô∏è Happy Rose Day! I KNOW MAINE PAHLE BAHOT SAARI GALTIYA KI HAI AAPNE PAST ME BUT I PROMISE AABSE AAPKO SIKAYAT KA KOI MAUKA NHI DUNGA PLEASE MUJHE MAAF KR DIJIYE PLEASE BUBU" ;
        }

        function moveButton() {
            const btn = document.querySelector(".no");
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
