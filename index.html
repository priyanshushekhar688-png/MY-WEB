<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Free Attendance</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f4f8;
    font-family: Arial, sans-serif;
}

/* Phone */
.phone{
    width:360px;
    height:720px;
    background:#fff;
    border-radius:35px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    overflow:hidden;
    position:relative;
}

/* Notch */
.notch{
    width:180px;
    height:30px;
    background:#000;
    border-radius:0 0 20px 20px;
    margin:0 auto;
}

/* Screens */
.screen{
    display:none;
    height:100%;
}

.screen.active{
    display:block;
}

/* Content */
.content{
    padding:20px;
    text-align:center;
}

/* Title */
h1{
    font-size:22px;
    margin:15px 0 5px;
    color:#1b3c59;
}

.subtitle{
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

/* Shield */
.shield{
    width:180px;
    height:180px;
    margin:0 auto 20px;
    background:linear-gradient(135deg,#1c4fa1,#2aa86b);
    clip-path: polygon(50% 0%, 90% 15%, 90% 70%, 50% 100%, 10% 70%, 10% 15%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:60px;
}

/* Buttons */
.btn{
    width:100%;
    padding:14px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    color:#fff;
    background:linear-gradient(135deg,#1e5bbf,#143c7d);
    cursor:pointer;
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    padding:20px;
}

.card{
    background:#f5f7fa;
    border-radius:15px;
    padding:15px 5px;
    font-size:12px;
    cursor:pointer;
}

.icon{
    font-size:24px;
    margin-bottom:8px;
}

/* Back */
.back{
    text-align:left;
    padding:15px;
    cursor:pointer;
    font-weight:bold;
    color:#1b3c59;
}

/* Camera */
video{
    width:100%;
    margin-top:20px;
    border-radius:20px;
    background:black;
}
</style>
</head>

<body>

<div class="phone">
    <div class="notch"></div>

    <!-- HOME SCREEN -->
    <div class="screen active" id="home">
        <div class="content">
            <h1>Proxy Free Attendance</h1>
            <div class="subtitle">Preventing Fake Attendance</div>

            <div class="shield">ğŸ›¡ï¸</div>

            <button class="btn" onclick="openScanner()">Teacher's Approval QR Code</button>
            <button class="btn" onclick="goTo('dashboard')">Verify Location</button>
            <button class="btn" onclick="openFace()">Face Recognition</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="screen" id="dashboard">
        <div class="back" onclick="goTo('home')">â† Back</div>

        <div class="grid">
            <div class="card"><div class="icon">ğŸ“š</div>Courses</div>
            <div class="card"><div class="icon">ğŸ‘©â€ğŸ«</div>Teachers</div>
            <div class="card"><div class="icon">ğŸ“</div>Attendance</div>
            <div class="card"><div class="icon">ğŸ“–</div>Library</div>
            <div class="card"><div class="icon">ğŸ“…</div>Timetable</div>
            <div class="card"><div class="icon">ğŸ“</div>Exams</div>
            <div class="card"><div class="icon">ğŸ§¾</div>Results</div>
            <div class="card"><div class="icon">ğŸ’¬</div>Notice</div>
            <div class="card"><div class="icon">ğŸ‘¤</div>Profile</div>
        </div>
    </div>

    <!-- QR SCANNER -->
    <div class="screen" id="scanner">
        <div class="back" onclick="stopCamera(); goTo('home')">â† Back</div>
        <div class="content">
            <h1>QR Code Scanner</h1>
            <video id="qrVideo" autoplay playsinline></video>
            <p class="subtitle">Align QR code inside the frame</p>
        </div>
    </div>

    <!-- FACE RECOGNITION -->
    <div class="screen" id="face">
        <div class="back" onclick="stopCamera(); goTo('home')">â† Back</div>
        <div class="content">
            <h1>Face Recognition</h1>
            <video id="faceVideo" autoplay playsinline></video>
            <p class="subtitle">Position your face clearly</p>
        </div>
    </div>

</div>

<script>
let stream;

function goTo(screenId){
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
}

function openScanner(){
    goTo('scanner');
    startCamera('qrVideo');
}

function openFace(){
    goTo('face');
    startCamera('faceVideo');
}

function startCamera(videoId){
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(s => {
        stream = s;
        document.getElementById(videoId).srcObject = stream;
    })
    .catch(err => {
        alert("Camera access denied!");
        console.error(err);
    });
}

function stopCamera(){
    if(stream){
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
}
</script>

</body>
</html>
